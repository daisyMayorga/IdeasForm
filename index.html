<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form-iim">
<form>
  <h2>Ideas in Motion</h2>
  <br>
<fieldset>

<legend><span class="number">1</span> Team Member Info</legend>

<input type="text" name="field1" placeholder="Your Name *">
<label for="date">Date:</label>
<input id="datePicker" type="date" />

<label for="shift">Shift:</label>
<select id="shift" name="field2">
<optgroup label="Shift">
  <option value="days">Days</option>
  <option value="swing">Swing</option>
  <option value="grave">Grave</option>
  <option value="d1">D1</option>
  <option value="d2">D2</option>
  <option value="n1">N1</option>
  <option value="n2">N2</option>
</optgroup>  
</select>     
</fieldset>

<fieldset>
<legend><span class="number">2</span>Idea</legend> 

<label for="condition">Current Condition</label>  
<textarea name="field3" placeholder="Briefly describe the current condition"></textarea>

<label for="idea">Idea</label>  
<textarea name="field4" placeholder="Briefly describe how your idea will improve the current condition"></textarea>

<label for="start">My idea reduce waste/MUDA:</label>  
<select id="ideachoice" name="field5">
<optgroup label="My Idea">
  <option value="transportation">Transportation</option>
  <option value="inventory">Inventory</option>
  <option value="motion">Motion</option>
  <option value="waiting">Waiting</option>
  <option value="overproduction">Overproduction</option>
  <option value="over-processing">Over-processing</option>
  <option value="defects">Defects</option>
</optgroup>

</select> 

</fieldset>
<input type="file" onchange="previewFile()"><br>
<img src="" height="200" alt="Image preview...">
<br>
<br>

 <!-- Trigger the modal -->
<button type="button" class="mybutton"  data-toggle="modal" data-target="#myModal">Submit
 </button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thank you</h4>
        </div>
        <div class="modal-body">
          <p>The database has not been setup. Your information will live only in my mind, don't worry it is secure here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</form>
</div>
